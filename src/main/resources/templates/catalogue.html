<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--    @thymesVar id="model" type="org.softwire.training.bookish.models.page.CataloguePageModel"-->

    <head>
        <title>Bookish - Catalogue</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/catalogue.css"/>
    </head>

    <body>

        <div th:replace="~{fragments/navbar :: navbar}">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="container">
            <h2>Books:</h2>

            <div class="book-list">
                <div th:each="book : ${model.books}" class="book">
                    <span th:text="${book.title}" class="bold" />
                    <span th:text="${book.author}" />

                    <a th:href="${'/catalogue/delete-book?bookId=' + book.bookId}" class="delete-button">delete</a>
                </div>
            </div>

            <h2>Add a book:</h2>
            <form th:action="@{/catalogue/add-book}" method="post">
                <div class="add-book-row">
                    <label>
                        <span>Title: </span>
                        <input type="text" name="title">
                    </label>
                </div>
                <div class="add-book-row">
                    <label>
                        <span>Author: </span>
                        <input type="text" name="author">
                    </label>
                </div>
                <div class="add-book-row">
                    <label>
                        <span>ISBN: </span>
                        <input type="text" name="isbn">
                    </label>
                </div>
                <div class="add-book-row">
                    <span><!-- spacer --></span>
                    <input type="submit" value="Add book" />
                </div>
            </form>
        </div>

    </body>


</html>
